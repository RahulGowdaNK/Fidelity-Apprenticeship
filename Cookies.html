<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cookie  Carousel</title>    
        <link rel="stylesheet" href="COOKIESTYLES.css">
    </head>
    <body>
        <div class="carousel">
            <input type="radio" name="'carousel" id="slide1" checked>
            <input type="radio" name="'carousel" id="slide2" >
            <input type="radio" name="'carousel" id="slide3" >
            <div class="carousel-inner">
                <div class="carousel-item" id="item1">
                    <img src="cookie1.jpg" alt="Chocolate Chip cookie" class="carousel-image">
                    <div class="carousel-caption">
                        <h3>Chocolate Chip Cookies</h3>
                        <p> Freshly baked with Rich Chocolate.</p>

                    </div>
                </div>
                <div class="carousel-item" id="item2">
                    <img src="Cookie2.jpg" alt="Oatmeal Raisin Cookie" class="carousel-image">
                    <div class="carousel-caption">
                      <h3>Oatmeal Raisin cookies</h3>  
                      <p> chewy cookies with healthy oats and raisins .</p> 
                    </div>
                </div>
                <div class="carousel-item" id="item3">
                    <img src="Cookie3.jpg" alt="Peanut Butter Cookie" class="carousel-image">
                    <div class="carousel-caption">
                        <h3>Peanut Butter cookies </h3>
                        <p>Buttery and crunchy with a rich peanut flavour.</p>
                        
                    </div>
                </div>


            </div>
            <div class="carousel-controls">
                <label for ="slide1" class ="control">1</label>
                <label for ="slide2" class ="control">2</label>
                <label for ="slide3" class ="control">3</label>
            </div>
        </div>
        
    </body>
</html>
